<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">

        <header class="container">
            <nav>
                <img class="logo" src="./assets/camera.svg" alt="imagem da logomarca">
                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>
                              <!--src= https://randomuser.me/api/portraits/women/17.jpg-->
            <img class="avatar" src="./assets/whiteplague.jpg" alt="imagem de uma mulher">

        </header>

        <main>
            <div class="container">
                <h1>Galeria</h1>

                    <section class="gallery">

                        <figure class="item">
                            <img src="./assets/blasphemous.jpg" alt="Imagem do jogo Blasphemous">

                            <figcaption class="details">
                                <h2>Blasphemous</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>

                        <figure class="item" style="--delay: .6s">
                            <img src="./assets/fearnhunger.jpg" alt="imagem de capa do jogo fear and hunger">

                            <figcaption class="details">
                                <h2>Fear & Hunger</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>

                        <figure class="item" style="--delay: .8s">
                            <img src="./assets/undertale.png" alt="Imagem de capa do jogo undertale">

                            <figcaption class="details">
                                <h2>Undertale</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>

                        <figure class="item" style="--delay: 1s">
                            <img src="./assets/gow.jpg" alt="Imagem de capa do kratos de god of war 2018">

                            <figcaption class="details">
                                <h2>God of War</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>

                        <figure class="item" style="--delay: 1.2s">
                            <img src="./assets/reddead.jpg" alt="Imagem de capa do jogo red dead redemption 2">

                            <figcaption class="details">
                                <h2>Red Dead Redemption 2</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>

                        <figure class="item" style="--delay: 1.4s">
                            <img src="./assets/spiderman.jpeg" alt="Imagem do homem aranha do jogo Spider Man Remastered">

                            <figcaption class="details">
                                <h2>Marvel’s Spider-Man Remastered</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>

                        <figure class="item" style="--delay: 1.6s">
                            <img src="./assets/eldenring.jpg" alt="Imagem do jogo Elden Ring">

                            <figcaption class="details">
                                <h2>Elden RIng</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>

                        <figure class="item" style="--delay: 1.8s">
                            <img src="./assets/blooborne.jpeg" alt="imagem do jogo BloodBorne">

                            <figcaption class="details">
                                <h2>BloodBorne</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>

                        <figure class="item" style="--delay: 2s">
                            <img src="./assets/sekiro.jpg" alt="Imagem de capa do jogo Sekiro Shadows die twice">

                            <figcaption class="details">
                                <h2>Sekiro™: Shadows Die Twice</h2>
                                <div class="tags">
                                    <span>tag</span>
                                </div>
                            </figcaption>
                        </figure>

                    </section>

            </div>
        </main>

        <footer class="container">
            <p>© 2024 - Rocketseat Explorer</p>
        </footer>

    </div>
    
</body>
</html>
